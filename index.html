        function initialize() {

          WE.tileLayer('http://tileserver.maptiler.com/nasa/{z}/{x}/{y}.jpg', {

    pure-g class = row
    pure-u-   = columns; 1-4 is 1/4th screen, 1-3 = 1/3 screen
-->

<body onload="initialize()">

<!-- background for the main page -->
    <div class="testbox background">
        (.Background) div

        <div class="testbox pure-g">


            
        </div>

        <!-- container for the globe -->
        <form class="pure-form">
            <input type="text" class="pure-input-rounded">
            <button id="input-button" type="submit" class="pure-button">Search</button>
        </form>

        <div id="globe-div" class="pure-u-5-12 testbox">Globe container (#globe-div) holds the globe

        </div>


        <div id="right-div" class="pure-u-1-2 testbox">contains right side (#right-div)

                <h3 contenteditable="true">("#location-div"); div that holds the text for the current location details
                </h3>
                <h1 id="current-city-name"> ("#current-city-name") holds city name</h1>

                <h3>(#location-span) </h3>

                <span id=location-span></span>

            </div>

            <div class="testbox">Image based on location div</div>
        </div>
        <div class="testbox pure-u-23-24"> holds text at bottom</div>

    </div>
